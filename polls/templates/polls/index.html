<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <title>Polls</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  </head>

  <body>
    
    {% include 'topnav.html' %}

    <h1>Welcome to Polls</h1>
    <div class="polls-container">
      <h2>pools of the day:</h2>
      {% if latest_question_list %}
        <ul class="polls-list">
          {% for question in latest_question_list %}
            <li>
              <a href="{% url 'polls:detail' question.id %}" class="polls-button">{{ question.question_text }}</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No polls are available.</p>
      {% endif %}
    </div>
  </body>

</html>
